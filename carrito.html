<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Iconos de Bootstrap -->
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <aside>
        <header>
          <h1 class="logo">Alejoshop</h1>
        </header>
        <nav>
          <ul class="menu">
            <li>
              <a class="botonMenu botonVolver" href="index.html"
                ><i class="bi bi-arrow-left">Seguir comprando</i></a
              >
            </li>
            <li>
              <a class="botonMenu botonCarrito active" href="index.html">
                <i class="bi bi-cart-fill"></i>Carrito<span id="numerito" class="numerito"
                  >0</span
                >
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="tectoFooter">@cpyright</p>
        </footer>
      </aside>

      <main>
        <h2 class="tituloPrincipal">Carrito</h2>
        <div class="contenedorCarrito">
          <p class="carritoVacio">
            Tu carrito esta vacio <i class="bi bi-emoji-frown"></i>
          </p>
          <div class="carritoProductos disabled">
            <div class="carritoProducto">
              <img src="./fotos/camisetaRiver.jfif" alt="" />
              <div class="carritoProductotitulo">
                <small>Titulo</small>
                <h3>Abrigo 01</h3>
              </div>
              <div class="carritoProductoCantidad">
                <small>Cantidad</small>
                <p>1</p>
              </div>
              <div class="carritoProductoPrecio">
                <small>Precio</small>
                <p>$10.000</p>
              </div>
              <div class="carritoProductoSubtotal">
                <small>Subtotal</small>
                <p>$10.000</p>
              </div>
              <button class="carritoProductoEliminar">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
          <div class="carritoAcciones disabled">
            <div class="carritoAccionesIzquierda">
              <button class="carritoAccionesVaciar">
                <i class="bi bi-trash"></i>Vaciar
              </button>
            </div>
            <div class="carritoAccioneDerecha">
              <div class="carritoAccionesTotal">
                <p>Total</p>
                <p id="total">$10.000</p>
              </div>
              <button class="carritoAccionesComprar">Comprar ahora</button>
            </div>
          </div>
          <p class="carritoComprado disabled">
            Gracias por tu compra<i class="bi bi-emoji-smile"></i>
          </p>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"> </script>
  </body>
</html>
