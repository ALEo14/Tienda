<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/index.css" />
    
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Iconos de Bootstrap -->
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="headerMobile">
        <h1 class="headerLogoMobile">Alejoshop</h1>
        <button class="abrirMenuMobile" id="abrirMenuMobile">
          <i class="bi bi-list"></i>
        </button>
      </header>
      <aside >
        <button class="cerrarMenuMobile" id="cerrarMenuMobile">
          <i class="bi bi-x"></i>
        </button>
        <header>
          <h1 class="logo">Alejoshop</h1>
        </header>
        <nav>
          <ul class="menu">
            <li>
              <a class="botonMenu botonVolver" href="index.html"
                ><i class="bi bi-arrow-left">Seguir comprando</i></a
              >
            </li>
            <li>
              <a class="botonMenu botonCarrito " href="index.html">
                <i class="bi bi-cart-fill"></i>Carrito<span id="numerito" class="numerito"
                  ></span
                >
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="textoFooter">@cpyright</p>
        </footer>
      </aside>

      <main>
        <h2 class="tituloPrincipal">Carrito</h2>
        <div class="contenedorCarrito">
          <p  id= "carritoVacio" class="carritoVacio">Tu carrito esta vacio <i class="bi bi-emoji-frown"></i></p>
          <div id="carritoProductos" class="carritoProductos disabled">          
            <!-- js agrega -->
          </div>
          <div id="carritoAcciones" class="carritoAcciones disabled">
            <div class="carritoAccionesIzquierda">
              <button id="carritoAccionesVaciar" class="carritoAccionesVaciar">
                <i class="bi bi-trash"></i>Vaciar
              </button>
            </div>
            <div class="carritoAccioneDerecha">
              <div class="carritoAccionesTotal">
                <p>Total</p>
                <p id="total">$</p>
              </div>
              <button id="carritoAccionesComprar" class="carritoAccionesComprar">Comprar ahora</button>
            </div>
          </div>
          <p id="carritoComprado" class="carritoComprado disabled">Gracias por tu compra<i class="bi bi-emoji-smile"></i>
          </p>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/carrito.js"></script>
    <script src="/js/menu.js"> </script>
  </body>
</html>
